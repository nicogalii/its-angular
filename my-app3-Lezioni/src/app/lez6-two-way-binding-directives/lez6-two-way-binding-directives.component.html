<h2>Two Way Binding</h2>
<div class="box">

<form (submit)="onSubmitForm()">

    <p>
        <label for="titolo">Titolo</label>
        <!-- ngModel è una speciale direttiva  [(ngModel)]. OSS: uso [()] perché idealmente sto fondendo il meccanismo della property binding [] al meccasismo dell'eventBinding()
         [(ngModel)]="proprietà che voglio gestire" -->
         <!-- IMPORTARE SEMPRE I FORMS MODULE (collection di directives utili alla gestione di form) -->
        <input type="text" id="titolo" name="titolo" [(ngModel)] = "titolo">
    </p>
    <span>{{titolo | uppercase}}</span>

    <p>
        <label for="sommario">Sommario</label>
        <textarea name="sommario" id="sommario" [(ngModel)]="sommario"></textarea>
    </p>
    <span>{{sommario}}</span>

    <p>
        <label for="dataConsegna">Data di consegna</label>
        <input type="date" id="data" name="dataConsegna" [(ngModel)]="dataConsegna">
    </p>
    <span>{{dataConsegna | date:"dd/MM/yyyy"}}</span>

    <p>
        <label for="prezzo">Prezzo</label>
        <input type="number" id="prezzo" name="prezzo" [(ngModel)] = "prezzo">
    </p>
    <span>Costo totale {{prezzo | currency: "EUR"}}</span>

    <button type="submit">Registra</button>
</form>


<div>{{alert}}</div>
</div>
